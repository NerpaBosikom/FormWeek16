<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Форма регистрации</h1>
        <form name="registerForm">
          <label for="username">Имя пользователя:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Введите имя"
            required
            minlength="2"
            maxlength="20"
            pattern="[A-Za-zА-Яа-яЁё\s]+"
            title="Имя пользователя должно содержать только буквы и пробелы."
          />
          <div class="error" id="usernameError"></div>

          <label for="email">Введите Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Введите email"
            required
          />
          <div class="error" id="emailError"></div>

          <label for="age">Возраст:</label>
          <input
            type="number"
            id="age"
            name="age"
            placeholder="Введите возраст"
            required
            min="1"
            max="120"
            title="Введите возраст от 1 до 120."
          />
          <div class="error" id="ageError"></div>

          <fieldset>
            <legend>Выберите пол:</legend>
            <label>
              <input type="radio" name="gender" value="male" required /> Мужчина
            </label>
            <label>
              <input type="radio" name="gender" value="female" required />
              Женщина
            </label>
          </fieldset>
          <div class="error" id="genderError"></div>

          <label for="profession">Выберите профессию:</label>
          <select id="profession" name="profession" required>
            <option value="" disabled selected>Варианты профессий</option>
            <option value="doctor">Врач</option>
            <option value="developer">Программист</option>
            <option value="teacher">Учитель</option>
            <option value="designer">Дизайнер</option>
            <option value="engineer">Инженер</option>
            <option value="seller">Продавец</option>
            <option value="other">Другое</option>
          </select>
          <div class="error" id="professionError"></div>

          <label for="password">Пароль:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Введите пароль"
            required
            minlength="8"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
            title="Пароль должен быть не менее 8 символов длиной и содержать как минимум одну заглавную букву, одну строчную букву и одну цифру."
          />
          <div class="error" id="passwordError"></div>

          <label>
            <input type="checkbox" name="agree" required /> Я согласен с
            условиями обработки данных
          </label>
          <div class="error" id="agreeError"></div>

          <button type="submit" id="submitBtn" disabled>
            Зарегистрироваться
          </button>
        </form>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
